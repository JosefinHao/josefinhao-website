<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Wooden handle -->
  <g transform="rotate(-25 400 300)">
    <!-- Handle shaft with wood texture -->
    <defs>
      <linearGradient id="woodGrain" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
        <stop offset="30%" style="stop-color:#A0522D;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
        <stop offset="70%" style="stop-color:#A0522D;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="woodHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#654321;stop-opacity:0.3" />
        <stop offset="50%" style="stop-color:#D2691E;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#654321;stop-opacity:0.3" />
      </linearGradient>
    </defs>
    
    <!-- Main handle -->
    <rect x="200" y="280" width="280" height="12" rx="6" fill="url(#woodGrain)"/>
    <rect x="200" y="280" width="280" height="12" rx="6" fill="url(#woodHighlight)"/>
    
    <!-- Handle grip detail -->
    <ellipse cx="210" cy="286" rx="8" ry="6" fill="#654321" opacity="0.4"/>
    <ellipse cx="470" cy="286" rx="8" ry="6" fill="#654321" opacity="0.4"/>
    
    <!-- String/wire connecting to feathers -->
    <line x1="480" y1="286" x2="520" y2="286" stroke="#333333" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Feather cluster -->
    <g transform="translate(520, 286)">
      <!-- Red feather -->
      <g transform="rotate(-15)">
        <ellipse cx="30" cy="0" rx="45" ry="8" fill="#DC143C" opacity="0.9"/>
        <path d="M 0,0 Q 20,-3 40,-2 Q 50,-1 60,0 Q 50,1 40,2 Q 20,3 0,0" fill="#FF6B6B" opacity="0.7"/>
        <line x1="0" y1="0" x2="60" y2="0" stroke="#8B0000" stroke-width="1.5"/>
      </g>
      
      <!-- Orange feather -->
      <g transform="rotate(5)">
        <ellipse cx="35" cy="0" rx="48" ry="9" fill="#FF8C00" opacity="0.85"/>
        <path d="M 0,0 Q 22,-4 42,-2 Q 55,-1 65,1 Q 52,2 42,3 Q 22,4 0,0" fill="#FFA500" opacity="0.7"/>
        <line x1="0" y1="0" x2="65" y2="1" stroke="#CC6600" stroke-width="1.5"/>
      </g>
      
      <!-- Yellow feather -->
      <g transform="rotate(25)">
        <ellipse cx="32" cy="0" rx="42" ry="7" fill="#FFD700" opacity="0.9"/>
        <path d="M 0,0 Q 18,-2 38,-1 Q 48,0 58,1 Q 48,1 38,2 Q 18,2 0,0" fill="#FFED4E" opacity="0.7"/>
        <line x1="0" y1="0" x2="58" y2="1" stroke="#DAA520" stroke-width="1.5"/>
      </g>
      
      <!-- Green feather -->
      <g transform="rotate(-35)">
        <ellipse cx="28" cy="0" rx="40" ry="8" fill="#32CD32" opacity="0.85"/>
        <path d="M 0,0 Q 16,-3 36,-2 Q 46,-1 56,0 Q 46,1 36,2 Q 16,3 0,0" fill="#7FFF00" opacity="0.7"/>
        <line x1="0" y1="0" x2="56" y2="0" stroke="#228B22" stroke-width="1.5"/>
      </g>
      
      <!-- Blue feather -->
      <g transform="rotate(15)">
        <ellipse cx="33" cy="0" rx="44" ry="8" fill="#4169E1" opacity="0.9"/>
        <path d="M 0,0 Q 20,-3 40,-2 Q 52,-1 62,0 Q 52,1 40,2 Q 20,3 0,0" fill="#6495ED" opacity="0.7"/>
        <line x1="0" y1="0" x2="62" y2="0" stroke="#000080" stroke-width="1.5"/>
      </g>
      
      <!-- Purple feather -->
      <g transform="rotate(-5)">
        <ellipse cx="36" cy="0" rx="46" ry="9" fill="#9370DB" opacity="0.85"/>
        <path d="M 0,0 Q 21,-4 41,-2 Q 54,-1 66,1 Q 54,2 41,3 Q 21,4 0,0" fill="#BA55D3" opacity="0.7"/>
        <line x1="0" y1="0" x2="66" y2="1" stroke="#663399" stroke-width="1.5"/>
      </g>
      
      <!-- Pink feather -->
      <g transform="rotate(35)">
        <ellipse cx="30" cy="0" rx="41" ry="7" fill="#FF69B4" opacity="0.9"/>
        <path d="M 0,0 Q 18,-2 38,-1 Q 48,0 58,1 Q 48,1 38,2 Q 18,2 0,0" fill="#FFB6C1" opacity="0.7"/>
        <line x1="0" y1="0" x2="58" y2="1" stroke="#C71585" stroke-width="1.5"/>
      </g>
    </g>
  </g>
</svg>